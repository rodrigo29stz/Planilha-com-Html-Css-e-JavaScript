<!-- ## Os dados preenchidos neste formulário serão executados pelas funções do Index.html -->

<form id="myForm" class="p-2 border border-light rounded bg-light" onsubmit="handleFormSubmit(this)"> <!-- Call JavaScript function "handleFormSubmit" -->
    <p class="h4 mb-4 text-center">Detalhe de contato</p>
    <div id="message"></div>
    <input type="text" id="RecId" name="RecId" value="" style="display: none">
	<div class="form-group">
		<label for="name" >Dados</label>
		<input type="text" class="form-control" id="name" name="name" placeholder="Endereço da loja" required>
	</div>
	<div class="form-row">
		<div class="form-group col-md-6">
			<p>Tipo de loja</p>
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="radio" name="gender" id="male" value="Shopping">
				<label class="form-check-label" for="Shopping">Shopping</label>
			</div>
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="radio" name="gender" id="female" value="Rua">
				<label class="form-check-label" for="rua">Rua</label>
			</div>
		</div>
		<div class="form-group col-md-6">
			<label for="dateOfBirth">Data da Inaguração</label>
			<input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth">
		</div>
	</div>
	<div class="form-group">
		<label for="email">Email de contato</label>
		<input type="email" class="form-control" id="email" name="email" placeholder="Email">
	</div>
    <div class="form-row">
      <div class="form-group col-md-6">
          <label for="phone">Contato com a loja</label>
          <input type="tel" class="form-control" id="phone" name="phone" placeholder="Telefone">
      </div>
      <div class="form-group col-md-6">
        <label for="exampleFormControlSelect1">Estado</label>
        <select class="form-control" id="country" name="country">
          <option>Selecione o estado</option>
        </select>
      </div>
    </div>
	<button type="submit" class="btn btn-primary">Modificar</button>
    <input class="btn btn-secondary" type="reset" value="Reset">
</form>
